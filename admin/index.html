<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Node Dashboard</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script>
        const { createApp, ref, onMounted, onUnmounted } = Vue;

        createApp({
            setup() {
                const connectedNodes = ref([]);
                const nodeMetrics = ref({});
                const error = ref('');
                const loading = ref(false);
                let pollingInterval = null;

                async function fetchConnectedNodes() {
                    try {
                        const response = await axios.get('/api/nodes');
                        connectedNodes.value = response.data.nodes;
                        
                        // Fetch metrics for each connected node
                        for (const nodeIp of connectedNodes.value) {
                            await fetchNodeMetrics(nodeIp);
                        }
                    } catch (err) {
                        error.value = 'Failed to fetch connected nodes.';
                    }
                }

                async function fetchNodeMetrics(nodeIp) {
                    try {
                        const response = await axios.get(`/api/monitor?ip=${nodeIp}`);
                        nodeMetrics.value[nodeIp] = response.data;
                    } catch (err) {
                        console.error(`Failed to fetch metrics for ${nodeIp}:`, err);
                        nodeMetrics.value[nodeIp] = null;
                    }
                }

                async function startRender(nodeIp) {
                    loading.value = true;
                    error.value = '';
                    try {
                        await axios.post('/api/start', { ip: nodeIp });
                        await fetchNodeMetrics(nodeIp);
                    } catch (err) {
                        error.value = err.response?.data?.error || `Failed to start Render Node ${nodeIp}.`;
                    } finally {
                        loading.value = false;
                    }
                }

                async function stopRender(nodeIp) {
                    loading.value = true;
                    error.value = '';
                    try {
                        await axios.post('/api/stop', { ip: nodeIp });
                        await fetchNodeMetrics(nodeIp);
                    } catch (err) {
                        error.value = err.response?.data?.error || `Failed to stop Render Node ${nodeIp}.`;
                    } finally {
                        loading.value = false;
                    }
                }

                function startPolling() {
                    fetchConnectedNodes();
                    if (pollingInterval) clearInterval(pollingInterval);
                    pollingInterval = setInterval(fetchConnectedNodes, 5000);
                }

                onMounted(() => {
                    startPolling();
                });

                onUnmounted(() => {
                    if (pollingInterval) clearInterval(pollingInterval);
                });

                return {
                    connectedNodes,
                    nodeMetrics,
                    error,
                    loading,
                    startRender,
                    stopRender
                };
            },
            template: `
                <div class="min-h-screen bg-gray-50 py-8">
                    <div class="max-w-6xl mx-auto px-4">
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                            <h1 class="text-4xl font-bold text-gray-900 mb-8">Admin Node Dashboard</h1>
                            
                            <div v-if="error" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                                <p class="text-red-800 font-medium">{{ error }}</p>
                            </div>

                            <div v-if="connectedNodes.length > 0" class="bg-white border border-gray-200 rounded-lg overflow-hidden">
                                <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
                                    <h2 class="text-xl font-semibold text-gray-900">Connected Render Nodes ({{ connectedNodes.length }})</h2>
                                </div>
                                <div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Render Node IP
                                                </th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    CPU Usage (%)
                                                </th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    GPU Usage (%)
                                                </th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Memory Utilization (%)
                                                </th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Status
                                                </th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Controls
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white divide-y divide-gray-200">
                                            <tr v-for="nodeIp in connectedNodes" :key="nodeIp">
                                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                    {{ nodeIp }}
                                                </td>
                                                <template v-if="nodeMetrics[nodeIp]">
                                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                        <div class="flex items-center">
                                                            <div class="w-16 bg-gray-200 rounded-full h-2 mr-3">
                                                                <div class="bg-blue-600 h-2 rounded-full" :style="{ width: nodeMetrics[nodeIp].cpuUsage + '%' }"></div>
                                                            </div>
                                                            {{ nodeMetrics[nodeIp].cpuUsage.toFixed(1) }}%
                                                        </div>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                        <div class="flex items-center">
                                                            <div class="w-16 bg-gray-200 rounded-full h-2 mr-3">
                                                                <div class="bg-green-600 h-2 rounded-full" :style="{ width: nodeMetrics[nodeIp].gpuUsage + '%' }"></div>
                                                            </div>
                                                            {{ nodeMetrics[nodeIp].gpuUsage.toFixed(1) }}%
                                                        </div>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                        <div class="flex items-center">
                                                            <div class="w-16 bg-gray-200 rounded-full h-2 mr-3">
                                                                <div class="bg-purple-600 h-2 rounded-full" :style="{ width: nodeMetrics[nodeIp].memoryUtilization + '%' }"></div>
                                                            </div>
                                                            {{ nodeMetrics[nodeIp].memoryUtilization.toFixed(1) }}%
                                                        </div>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap">
                                                        <span :class="nodeMetrics[nodeIp].isRunning ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" 
                                                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                                                            {{ nodeMetrics[nodeIp].isRunning ? 'Running' : 'Stopped' }}
                                                        </span>
                                                    </td>
                                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                                        <button
                                                            class="bg-green-600 text-white px-4 py-2 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-green-700"
                                                            :disabled="nodeMetrics[nodeIp].isRunning || loading"
                                                            @click="startRender(nodeIp)"
                                                        >
                                                            Start
                                                        </button>
                                                        <button
                                                            class="bg-red-600 text-white px-4 py-2 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-red-700"
                                                            :disabled="!nodeMetrics[nodeIp].isRunning || loading"
                                                            @click="stopRender(nodeIp)"
                                                        >
                                                            Stop
                                                        </button>
                                                    </td>
                                                </template>
                                                <template v-else>
                                                    <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                                        Loading metrics...
                                                    </td>
                                                </template>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div v-if="connectedNodes.length === 0 && !loading" class="text-center py-12">
                                <p class="text-gray-500 text-lg">No Render Nodes connected</p>
                                <p class="text-gray-400 text-sm mt-2">Start a Render Node and enter this Admin Node's IP to see it here</p>
                            </div>

                            <div v-if="loading && connectedNodes.length === 0" class="text-center py-12">
                                <p class="text-gray-500 text-lg">Checking for connected Render Nodes...</p>
                            </div>
                        </div>
                    </div>
                </div>
            `
        }).mount('#app');
    </script>
</body>
</html>
