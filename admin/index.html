<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Node Dashboard</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script>
        const { createApp, ref, onMounted, onUnmounted } = Vue;

        createApp({
            setup() {
                const renderNodeIP = ref('');
                const metrics = ref(null);
                const error = ref('');
                const loading = ref(false);
                let pollingInterval = null;

                function isValidPrivateIp(ip) {
                    const privateIpRegex = /^(10\.(?:[0-9]{1,3}\.){2}[0-9]{1,3}|172\.(1[6-9]|2[0-9]|3[0-1])\.(?:[0-9]{1,3}\.)[0-9]{1,3}|192\.168\.(?:[0-9]{1,3}\.)[0-9]{1,3})$/;
                    return privateIpRegex.test(ip);
                }

                async function fetchMetrics() {
                    if (!isValidPrivateIp(renderNodeIP.value)) {
                        error.value = 'Please enter a valid private IP address.';
                        metrics.value = null;
                        return;
                    }
                    error.value = '';
                    loading.value = true;
                    try {
                        const response = await axios.get(`/api/monitor?ip=${renderNodeIP.value}`);
                        metrics.value = response.data;
                    } catch (err) {
                        error.value = err.response?.data?.error || 'Failed to fetch metrics from Render Node.';
                        metrics.value = null;
                    } finally {
                        loading.value = false;
                    }
                }

                async function startRender() {
                    if (!renderNodeIP.value) return;
                    loading.value = true;
                    error.value = '';
                    try {
                        await axios.post('/api/start', { ip: renderNodeIP.value });
                        await fetchMetrics();
                    } catch (err) {
                        error.value = err.response?.data?.error || 'Failed to start Render Node.';
                    } finally {
                        loading.value = false;
                    }
                }

                async function stopRender() {
                    if (!renderNodeIP.value) return;
                    loading.value = true;
                    error.value = '';
                    try {
                        await axios.post('/api/stop', { ip: renderNodeIP.value });
                        await fetchMetrics();
                    } catch (err) {
                        error.value = err.response?.data?.error || 'Failed to stop Render Node.';
                    } finally {
                        loading.value = false;
                    }
                }

                function detectRenderNode() {
                    fetchMetrics();
                    if (pollingInterval) clearInterval(pollingInterval);
                    pollingInterval = setInterval(fetchMetrics, 5000);
                }

                onUnmounted(() => {
                    if (pollingInterval) clearInterval(pollingInterval);
                });

                return {
                    renderNodeIP,
                    metrics,
                    error,
                    loading,
                    detectRenderNode,
                    startRender,
                    stopRender
                };
            },
            template: `
                <div class="min-h-screen bg-gray-50 py-8">
                    <div class="max-w-6xl mx-auto px-4">
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                            <h1 class="text-4xl font-bold text-gray-900 mb-8">Admin Node Dashboard</h1>
                            
                            <div class="mb-8">
                                <label for="ipInput" class="block text-sm font-medium text-gray-700 mb-2">
                                    Render Node Private IP Address
                                </label>
                                <div class="flex gap-4">
                                    <input
                                        id="ipInput"
                                        v-model="renderNodeIP"
                                        type="text"
                                        placeholder="Enter Render Node private IP (e.g., 192.168.1.100)"
                                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                        @keyup.enter="detectRenderNode"
                                    />
                                    <button
                                        @click="detectRenderNode"
                                        class="px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed font-medium"
                                        :disabled="loading"
                                    >
                                        {{ loading ? 'Detecting...' : 'Detect Render Node' }}
                                    </button>
                                </div>
                            </div>

                            <div v-if="error" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                                <p class="text-red-800 font-medium">{{ error }}</p>
                            </div>

                            <div v-if="metrics" class="bg-white border border-gray-200 rounded-lg overflow-hidden">
                                <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
                                    <h2 class="text-xl font-semibold text-gray-900">Render Node Metrics</h2>
                                </div>
                                <div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Render Node IP
                                                </th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    CPU Usage (%)
                                                </th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    GPU Usage (%)
                                                </th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Memory Utilization (%)
                                                </th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Status
                                                </th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Controls
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white divide-y divide-gray-200">
                                            <tr>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                    {{ renderNodeIP }}
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    <div class="flex items-center">
                                                        <div class="w-16 bg-gray-200 rounded-full h-2 mr-3">
                                                            <div class="bg-blue-600 h-2 rounded-full" :style="{ width: metrics.cpuUsage + '%' }"></div>
                                                        </div>
                                                        {{ metrics.cpuUsage.toFixed(1) }}%
                                                    </div>
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    <div class="flex items-center">
                                                        <div class="w-16 bg-gray-200 rounded-full h-2 mr-3">
                                                            <div class="bg-green-600 h-2 rounded-full" :style="{ width: metrics.gpuUsage + '%' }"></div>
                                                        </div>
                                                        {{ metrics.gpuUsage.toFixed(1) }}%
                                                    </div>
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    <div class="flex items-center">
                                                        <div class="w-16 bg-gray-200 rounded-full h-2 mr-3">
                                                            <div class="bg-purple-600 h-2 rounded-full" :style="{ width: metrics.memoryUtilization + '%' }"></div>
                                                        </div>
                                                        {{ metrics.memoryUtilization.toFixed(1) }}%
                                                    </div>
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap">
                                                    <span :class="metrics.isRunning ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" 
                                                          class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                                                        {{ metrics.isRunning ? 'Running' : 'Stopped' }}
                                                    </span>
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                                    <button
                                                        class="bg-green-600 text-white px-4 py-2 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-green-700"
                                                        :disabled="metrics.isRunning || loading"
                                                        @click="startRender"
                                                    >
                                                        Start
                                                    </button>
                                                    <button
                                                        class="bg-red-600 text-white px-4 py-2 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-red-700"
                                                        :disabled="!metrics.isRunning || loading"
                                                        @click="stopRender"
                                                    >
                                                        Stop
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div v-if="!metrics && !error && !loading" class="text-center py-12">
                                <p class="text-gray-500 text-lg">Enter a Render Node IP address to begin monitoring</p>
                            </div>
                        </div>
                    </div>
                </div>
            `
        }).mount('#app');
    </script>
</body>
</html>
